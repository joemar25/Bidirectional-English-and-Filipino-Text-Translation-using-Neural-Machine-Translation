<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNOMIKA</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="languages.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="inner-width">
            <a href="" class="logo"></a>
            <button class="menu-toggler">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="navbar-menu">
            </div>
        </div>
    </nav>
    <div class="hero">
        <p>About 3,400,000 results (0.34 seconds) </p>
        <button>TRANSLATE</button>
        <ul class="button">
            <li class="row form">
                <select></select>
            </li>

            <li class="change"><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
            <li class="row to">
                <select></select>
            </li>
        </ul>

        <div class="groupy">
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="Type your text"></textarea>
                <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
            </div>
        </div>
        <p>Open in Translation - Feedback</p>
    </div>

    <section id="home">
        <div class="sm">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-github"></a>
            <a href="#" class="fab fa-linkedin"></a>
        </div>
    </section>
</body>
</html>
